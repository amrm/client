<mat-toolbar color="primary">
  <mat-toolbar-row>

    <span class="spacer"></span>

    <a mat-button routerLink="home">Home</a>
    <a mat-button *ngIf="authority === 'admin'" class="nav-link" routerLink="employees">Employees</a>
    <a mat-button *ngIf="!authority" class="nav-link" routerLink="auth/login">Login</a>
    <a mat-button *ngIf="!isLogged" class="nav-link" routerLink="signup">Register</a>
    <a mat-button *ngIf="isLogged" class="nav-link" (click)="logout()" routerLink="home">Logout</a>

  </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
