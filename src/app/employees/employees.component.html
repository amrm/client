
<mat-toolbar>
  <span class="title-center">Employees</span>
</mat-toolbar>

<div class="searchForm">
  <mat-form-field class="searchInput">
    <input matInput placeholder="Search by employee name ..."  [(ngModel)]="searchName"
    (keydown)="search()" (keyup)="search()">
  </mat-form-field>
</div>


<mat-card style="height: 98%; ">
  <table mat-table [dataSource]="employeesDataSource" class="mat-elevation-z8">

	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef> Employee ID </th>
		<td mat-cell *matCellDef="let element;">{{element.id}}</td>
	</ng-container>

	<ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


	<ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

	  <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
    </ng-container>


   <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.department.name}} </td>
    </ng-container>

	<ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
				<a mat-button [routerLink]="['/employee-edit', element.id]">View/Edit</a>
		</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10,15,20,25,30,100]" showFirstLastButtons></mat-paginator>
</mat-card>

  <button mat-fab color="primary" [routerLink]="['/employee-add']">Add</button>
