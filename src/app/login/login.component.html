<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>


<ng-template #loggedOut>

  <mat-toolbar>
    <span class="title-center">LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card">
    <mat-card-content>
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="my-form">
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput  placeholder="Username" name="username" [(ngModel)]="form.username"
                 #username="ngModel"
                 required />

        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput  placeholder="Password" name="password" [(ngModel)]="form.password" #password="ngModel"
                 required minlength="3" />
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.minlength">Password must be at least 3 characters</div>
          </div>
        </mat-form-field>

        <div class="form-group">
          <button mat-raised-button color="primary">Login</button>
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
            Login failed: {{errorMessage}}
          </div>
        </div>

      </form>
    </mat-card-content>

  </mat-card>
</ng-template>
